<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>iTruck - Cargo Listings</title>

  <style>
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="855979-hd_1920_1080_30fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Hero Section -->
  <section class="bg-dark text-white p-5 text-center">
    <div class="container">
      <h1 class="display-4">iTruck Kenya</h1>
      <p class="lead">Smart, reliable cargo movement across Kenya</p>
    </div>
  </section>

  <!-- Cargo Form -->
  <section class="p-5 bg-light">
    <div class="container">
      <h2 class="mb-4">Request a Cargo Pickup</h2>
      <form id="cargoForm">
        <div class="mb-3">
          <label for="from" class="form-label">From</label>
          <input type="text" class="form-control" id="from" required>
        </div>
        <div class="mb-3">
          <label for="to" class="form-label">To</label>
          <input type="text" class="form-control" id="to" required>
        </div>
        <div class="mb-3">
          <label for="cargo" class="form-label">Cargo Description</label>
          <input type="text" class="form-control" id="cargo" required>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Your Contact</label>
          <input type="text" class="form-control" id="contact" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
      </form>
    </div>
  </section>

  <!-- Cargo Listings -->
  <section class="p-5">
    <div class="container">
      <h2 class="mb-4">Available Cargo Jobs</h2>
      <div id="jobs-container" class="row"></div>
    </div>
  </section>

  <!-- Bootstrap JS (last) + your script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
